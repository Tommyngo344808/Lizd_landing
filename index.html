<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaMat LIZD - Landing Page</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Style Hero */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background-size: cover;
      background-position: center;
      color: white;
    }
    .hero .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4b2b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    /* Style Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      margin-top: 50px;
    }
    /* Admin Button */
    #admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.8;
    }
    #admin-btn:hover {
      opacity: 1;
      background: #ff4b2b;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section id="hero" class="hero">
    <!-- Nội dung Hero load từ content.json -->
  </section>

  <!-- Nội dung chính -->
  <main>
    <section class="products">
      <h2>Sản phẩm nổi bật</h2>
      <div id="product-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    <!-- Nội dung Footer load từ content.json -->
  </footer>

  <!-- Nút Admin -->
  <a id="admin-btn" href="/admin">⚙ Admin</a>

  <!-- Script fetch JSON -->
  <script>
    fetch('site_data/content.json')
      .then(response => response.json())
      .then(data => {
        // Render Hero
        if (data.hero) {
          document.getElementById('hero').style.backgroundImage = `url(${data.hero.background})`;
          document.getElementById('hero').innerHTML = `
            <div class="hero-content">
              <h1>${data.hero.title}</h1>
              <p>${data.hero.subtitle}</p>
              <a href="${data.hero.ctaLink}" class="btn">${data.hero.ctaText}</a>
            </div>
          `;
        }

        // Render Footer
        if (data.footer) {
          document.getElementById('footer').innerHTML = `
            <p>${data.footer.text}</p>
          `;
        }

        // Render sản phẩm
        if (data.products) {
          const productList = document.getElementById('product-list');
          productList.innerHTML = data.products.map(p => `
            <div class="product">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>${p.description}</p>
            </div>
          `).join('');
        }
      })
      .catch(err => console.error("Error loading content.json", err));
  </script>
</body>
</html>
